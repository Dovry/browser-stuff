<!DOCTYPE html>
<html>

<head>
    <title>新しいタブ</title>
    <meta charset="UTF-8">
    <!-- Refreshes the page every X seconds -->
    <META HTTP-EQUIV="refresh" CONTENT="300">
    <link rel="icon" type="image/png" href="img/lean.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="cone1"><img src="img/cone.gif" alt="cone.gif" style="width: 150px;"></div>
    <div id="cone2"><img src="img/cone.gif" alt="cone.gif" style="width: 150px;"></div>
    <div id="nintendo"><img src="img/nintendo.gif" alt="nintendo.gif" style="width: 250px;"></div>
    <div id="greeting">
        <script language="Javascript">
        message = new Date()
        h = message.getHours()
        if ((h >= 0) && (h <= 3.59)) {
            document.write("夜 Night 夜")
        }
        if ((h >= 4) && (h <= 6.59)) {
            document.write("早朝 Early Morning 早朝")
        }
        if ((h >= 7) && (h <= 10.59)) {
            document.write("昼前に Late morning 昼前に")
        }
        if ((h >= 11) && (h <= 11.59)) {
            document.write("正午 Midday 正午")
        }
        if ((h >= 12) && (h <= 15.59)) {
            document.write("午後 Afternoon 午後")
        }
        if ((h >= 16) && (h <= 19.59)) {
            document.write("イブニング Evening イブニング")
        }
        if ((h >= 20) && (h <= 23.59)) {
            document.write("夜 Night 夜")
        }
        </script>
    </div>
</body>

</html>
