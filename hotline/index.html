<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title> 1989</title>
    <meta charset="utf-8">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/icon.png">
    <!-- Js/Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Clock -->
    <script src="js/clock.js"></script>
</head>

<body onload="startTime()">
    <div><p id="clock"></p></div>

    <div id="masks">
        <div><img class="mask" src="masks/owl.png" alt="owl"></div>
        <div><img class="mask" src="masks/giraffe.png" alt="giraffe"></div>
        <div><img class="mask" src="masks/wolf.png" alt="wolf"></div>
        <div><img class="mask" src="masks/pig.png" alt="pig"></div>
        <div><img class="mask" src="masks/horse.png" alt="horse"></div>
        <div><img class="mask" src="masks/rooster.png" alt="rooster"></div>
    </div>
    
    <div id="soundcloud">
        <iframe width="72" height="78" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2382546&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true">
        </iframe>
    </div>
</body>

</html>
